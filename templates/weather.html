<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center">Weather in {{ weather_data.city }}</h1>
          <div class="weather-data">
            <div class="row">
              <div class="col-md-6">
                <p>Temperature: {{ weather_data.temperature }}Â°C</p>
              </div>
              <div class="col-md-6">
                <p>Description: {{ weather_data.description }}</p>
              </div>
            </div>
            <img
              src="http://openweathermap.org/img/w/{{ weather_data.icon }}.png"
              alt="Weather Icon"
              class="img-fluid weather-img mx-auto d-block"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
